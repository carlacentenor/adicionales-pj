<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/icons/fontawesome/css/all.min.css">
  <!-- <link rel="stylesheet" href="../src/css/main.css"> -->
  <link rel="stylesheet" href="css/main.min.css">
  <title>Adicionales</title>
</head>

<body>
  <header>
    <div class="headerbox">
      <img class="headerbox__image" src="assets/images/logo.png" alt="logo">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="adicional-section__title p-2">
        <div class="row">
          <div class="col-2">
            <img class="adicional-section__image" src="assets/images/adicionales.png" alt="adicional-icon">
          </div>
          <div class="col-10">Adicionales</div>
        </div>
      </div>
      <div class="row adicional" id="adicional">

      </div>
    </div>
    <div class="container">
      <div class="adicional-section__title p-2">
        <div class="row">
          <div class="col-2">
            <img class="adicional-section__image" src="assets/images/rollito.svg" alt="adicional-icon">
          </div>
          <div class="col-10">Postres</div>
        </div>
      </div>
      <div class="row adicional" id="postres">

      </div>
    </div>

    <div class="container">
      <div class="adicional-section__title p-2">
        <div class="row">
          <div class="col-2">
            <img class="adicional-section__image" src="assets/images/chile.svg" alt="adicional-icon">
          </div>
          <div class="col-10">Extras</div>
        </div>
      </div>
      <div class="row adicional" id="extras">

      </div>
    </div>

    <div class="container">
      <div class="adicional-section__title p-2">
        <div class="row">
          <div class="col-2">
            <img class="adicional-section__image" src="assets/images/soda.svg" alt="adicional-icon">
          </div>
          <div class="col-10">Bebidas</div>
        </div>
      </div>
      <div class="row adicional" id="bebidas">

      </div>
    </div>
    <section class="detail">
      <h5 class="mb-0">Comentarios</h5>
      <div class="detail__line"></div>
      <textarea class="p-2" id="comment-user" cols="30" rows="4" placeholder="Usa este espacio solo para indicar si deseas tus bebidas heladas o sin helar"></textarea>
    </section>

  </main>
  <footer>
    <section class="confirm">
      <div>
        <button class="p-2 text-center confirm__btn-confirm-adicional  confirm__btn-confirm-adicional--promo2">Confirmar</button>
      </div>
    </section>
  </footer>
  <script src="../src/js/data.js"></script>
  <script src="../src/js/app.js"></script>
  
  <!-- <script src="js/app.min.js"></script> -->
</body>

</html>
